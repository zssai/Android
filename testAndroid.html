<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Intro to layers - 4.10</title>

  <link rel="stylesheet" href="https://js.arcgisonline.cn/4.10/esri/css/main.css">
  <script src="https://js.arcgisonline.cn/4.10/init.js"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

  </style>

  <script>
    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/TileLayer"
      ],
      function(
        Map, MapView, TileLayer
      ) {

        var Layer = new TileLayer({
          url: "https://map.geoq.cn/arcgis/rest/services/ChinaOnlineStreetWarm/MapServer",
        });

        var map = new Map({
          basemap: "oceans",
          layers: [Layer]
        });


        var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom:3
        });


      });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
